  product_info:
    use_local_header: true
    latest_stable_version: 2.1
    changelog_href: https://docs.pivotal.io/addon-fim/1-3/release-notes.html
    local_header_img: /images/cloud_rings.png
    local_header_title: FIM Add-on for PCF
    search_placeholder: Search Fim Add-on for PCF 1.3
    url_prefix: addon-fim/1-3
