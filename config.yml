    local_header_links: []
    local_header_version_list:
      - url_prefix: http://docs.pivotal.io/addon-fim/2-1
        display_name: 2.1
      - url_prefix: http://docs.pivotal.io/addon-fim/2-0
        display_name: 2.0
      - url_prefix: http://docs.pivotal.io/addon-fim/1-4
